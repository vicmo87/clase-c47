<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Victor Mojica</title>
</head>
<body>
      <h1>Formulario de Victor Mojica</h1>
      <h2>Trabajo Practico N°2</h2>
      <form>
         <label for="usuario">Usuario:</label></strong>
         <input type="text" id="usuario" size="tamaño"
         name="nombre" placeholder="Escribe aqui tu usuario" maxlength="10" minlength="4" required>
         <small>Campo Obligatorio</small>
         <br>
         <br>
         <label for="contraseña">Contraseña:</label>
         <input type="password" id="password" size="tamaño"
         name="password" placeholder="escribe aqui tu contraseña">
         <br>
         <input type="checkbox" name="condiciones" id="condiciones"> Estas de acuerdo con las condiciones de uso?
         <br>
         <input type="radio" name="lenguajes" value="html"> Html
         <input type="radio" name="lenguajes" value="ccs"> CSS
         <input type="radio" name="lenguajes" value="Javascrip"> Javascrip
         <input type="radio" name="lenguajes" value="python"> Python
         <br>
         <label for="progrmando">Años Programando:</label>
         <input type="number" id="usuario" size="tamaño"
         name="nombre" placeholder="años programando">
        <br>
        <br>
        <label for="archivo">Subir tu Curriculum:</label>
        <input type="file" id="archivo" size="tamaño"
         name="archivo"value="file">
        <br>
        <br>
        <label for="opinion"> Dejanos tu Opinión:</label>
        <textarea type="file" id="opinion" size="tamaño"
         name="opinion" placeholder="escribe tu opinion" rows="2" cols="10"></textarea>
        <br>
        <br>
        <label for="pais"> Selecciona tu Pais de origen:</label>
        <select name="pais" id="pais">
          <optgroup label="Paises de America">
            <option value="Argentina">Argentina</option>
            <option value="Brasil" selected="select">Brasil</option>
          </optgroup>
          <optgroup label="Paises de Europa">
            <option value="Francia">Francia</option>
            <option value="Croacia">Croacia</option>
            <option value="Marruecos">Marruecos</option>
          </optgroup>
                              
          <select>
            <br>
            <br>
            <label for="Fecha">Fecha de Nacimiento</label>
            <input type="date" id="fecha" name="fecha" max="1990-12-31" required>
            <small>Campo Obligatorio</small>
          <br>
          <br>
          <input type="submit" value="Enviar tus datos">
          <input type="reset" value="Resetear tus datos">
          <br>

          <input type="button" onclick="alert(anotate en mi clase)" value="Saludando">

          
     </form>
    

    
</body>
</html>
